<!CODETYPE HTML>
<?xml version ="1.0" encoding = "utf-8"?>
<html lang="zh-tw">
	<head>
		<meta charset = "utf-8">
		<script src = "http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src = "dist/sweetalert.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "onestyle.css">
		<link rel = "stylesheet" type = "text/css" href = "dist/sweetalert.css">
		<title>欸!吃什麼啦!</title>
		<script>
		$(document).ready(function(){
			$('#r1').click(function(){
			showres(1);
			});
			$('#r2').click(function(){
			showres(2);
			});
		});
		function showres(input){
				if(input == 1 )
					{
					swal({
						title: "you clicked me!"
						})
					}
				else if(input == 2)
					{
					swal({
						title: "you clicked you!!"
						})
					}
				}
				
		
		</script>
	</head>
		<body>
			<h1>欸!吃什麼啦!</h1>
			<input type="button" class="res" id="r1" style = "background-image:url(imgs/r1.png);background-size:contain;">
			<input type="button" class="res" id="r2" style = "background-image:url(imgs/r1.png);background-size:contain;">	
		</body>
</html>
