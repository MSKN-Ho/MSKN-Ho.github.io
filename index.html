<!CODETYPE HTML>
<?xml version ="1.0" encoding = "utf-8"?>
<html lang="zh-tw">
	<head>
		<meta charset = "utf-8">
		<script src = "http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src = "dist/sweetalert.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "onestyle.css">
		<link rel = "stylesheet" type = "text/css" href = "dist/sweetalert2.css">
		<title>欸!吃什麼啦!</title>
		<script>
		$(document).ready(function(){
			$('#r1').click(function(){
			showres(1);
			});
			$('#r2').click(function(){
			showres(2);
			});
		});
		function showres(input){
			var buildingname = ["夢泉商場(第一餐廳)" ,"湧泉商場(第二餐廳)"];	
					swal({
						title: "<h2>"+buildingname[input-1]+"</h2>",						
						allowOutsideClick: true,
						confirmButtonText: "離開",
						text:"<p style='overflow:auto'><iframe align='center' src='"+buildingname[input-1]+".html'width='960px' height='600px'frameborder='0' ></iframe></p>",
						html:true
						})
					
		}
				
		
		</script>
	</head>
		<body>
			<h1  align="center">欸!吃什麼啦!</h1>
			<div align="center">
			<input type="button" class="res" id="r1" style = "background-image:url(imgs/r1.png);background-size:contain;">
			<input type="button" class="res" id="r2" style = "background-image:url(imgs/r1.png);background-size:contain;">	
			</div>
		</body>
</html>
